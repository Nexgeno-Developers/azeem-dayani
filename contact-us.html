    <main id="contact_page">
      <section
        class="animate-contact-first-section contact_heading_n_form bg_green pt-md-5"
      >
        <div class="contact_heading_div text-center">
          <h1 class="contact_main_name text-light contact_heading mb-0">
            contact us

          <!-- <h1 class="section_title">HIS WORK</h1> -->
          <img
            class="scale-img-contact contact_us_heading_img"
            src="images/contact-us/Headphone.png"
          />
        </div>
        <div class="container-fluid pt-md-5">
          <div class="row">
            <div class="col-md-6 px-0 azeem_dayani_contact_us_long_img_div">
              <img
                class="reveal-img-toptobottom-contact azeem_dayani_contact_us_long_img"
                src="images/contact-us/azeem_long_img_2.jpg"
              />
            </div>
            <div class="col-md-6 px-0 object_bg_img">
              <div class="zip_zap_bg_img_container">
                <img
                  class="zig-zag-img zip_zap_bg_og_img"
                  src="images/Homepage/Object_3.png"
                />
              </div>
              <div class="col-md-10 contact_form contact_form_animate p-md-5">
                <h4 class="form_heading">get in touch</h4>
                <form>
                  <div class="mb-4">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Contact Us"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email Id"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <textarea
                      class="form-control"
                      rows="3"
                      placeholder="Message"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn submit_btn">SUBMIT</button>
                </form>
              </div>

    <script>
      document
        .querySelector(".menu-trigger")
        .addEventListener("change", function () {
          if (this.checked) {
            // Disable scrolling
            document.body.style.overflow = "hidden";
          } else {
            // Enable scrolling
            document.body.style.overflow = "auto";
          }
        });
    </script>
    <script>
      $(document).ready(function () {
        $('[data-fancybox="gallery"]').fancybox();
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".gallery_yt_video").click(function () {
          var url = $(this).attr("data-youtube-url");
          $("#videoIframe").attr("src", url);
          $("#videoModal").modal("show");
        });

        $(".close").click(function () {
          $("#videoModal").modal("hide");
        });

        $("#videoModal").on("hide.bs.modal", function () {
          $("#videoIframe").attr("src", "");
        });
      });
    </script>
