    <script>
        document.querySelector('.menu-trigger').addEventListener('change', function () {
            if (this.checked) {
                // Disable scrolling
                document.body.style.overflow = 'hidden';
            } else {
                // Enable scrolling
                document.body.style.overflow = 'auto';
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            // Initialize Owl Carousel
            $('#gallery_carousel').owlCarousel({
                items: 4,           // Show 4 items at once
                margin: 15,         // Add some space between items
                nav: false,         // Hide navigation arrows
                dots: false,        // Hide dots
                autoplay: true,     // Autoplay carousel
                autoplayTimeout: 3000,  // Autoplay delay
                loop: true,         // Infinite loop
                responsive: {
                    0: { items: 1 },
                    600: { items: 2 },
                    1000: { items: 4 }
                }
            });

        });

    </script>

    <script>
        $(document).ready(function () {
            $('.gallery_yt_video').click(function () {
                var url = $(this).attr('data-youtube-url');
                $('#videoIframe').attr('src', url);
                $('#videoModal').modal('show');
            });

            $('.close').click(function () {
                $('#videoModal').modal('hide');
            });

            $('#videoModal').on('hide.bs.modal', function () {
                $('#videoIframe').attr('src', '');
            });
        });
    </script>
